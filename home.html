<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Varisa Weather</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="section">

        <div class="wrapper">
            <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
            <section class="input-part">
                <p class="info-txt"></p>
                <div class="content">
                    <input type="text" spellcheck="false" placeholder="Enter city name" required>
                    <div class="separator"></div>
                    <button>Get Device Location</button>
                </div>
            </section>
            <section class="weather-part">
                <img src="" alt="Weather Icon">
                <div class="temp">
                    <span class="numb">_</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">_ _</div>
                <div class="location">
                    <i class='bx bx-map'></i>
                    <span>_, _</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class='bx bxs-thermometer'></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column speed">
                        <i class='bx bx-wind'></i>
                        <div class="details">
                            <span>_</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="asset/home_lapse.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
